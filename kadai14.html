<!DOCUTYPE html>
<html><head><meta charset="utf-8" /><title>西暦和暦変換</title></head><body>
<h2>西暦-和暦変換</h2>
<p>西暦<input type="text" id="year" size="10" /></p>
<p><button id="btn">和暦を表示</button></p>
<h2 id="result"></h2>
<script>
//西暦→ 和暦に変換するプログラムを作成します。
//西暦年を入力して[和暦を表示]ボタンをクリックすると、和暦年が表示されます。
//変換可能な和暦は令和、平成、昭和を対象とします。


let btn = document.getElementById("btn");
let result = document.getElementById("result");
btn.onclick = function(){
  let year = document.getElementById("year").value;
  let wareki = "";

  if(year>1925){
    wareki = "昭和" + (year-1925) + "年";
  }
  if(year>1988){
    wareki = "平成" + (year-1988) + "年";
  }
  if(year>2018){
    wareki = "令和" + (year-2018) + "年";
  }
 


  result.innerHTML = year + "年は" + wareki;
};
</script>
</body>
</html>
