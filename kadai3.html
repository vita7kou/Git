<pre>
<script>
//自分の学籍番号の末尾3桁の数値を変数numに代入し、
//①150以上ならば「〇〇〇は150以上」、150未満は「〇〇〇は150未満」と表示する
//②番号が3の倍数の場合は「〇〇〇は3の倍数」と表示する
//③番号が偶数の場合は「〇〇〇は偶数」と表示する
//if文は3つ使用してください。(〇〇〇は変数numの値)


let num=37;
if(num>=150){
  document.writeln(num+"は150以上");
}else{
  document.writeln(num+"は150未満");
}
if(num%3==0){
  document.writeln(num+"は3の倍数");
}
if(num%2==0){
  document.writeln(num+"は偶数");
}

</script>
</pre>
