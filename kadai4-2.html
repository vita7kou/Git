<pre>
<script>
//優待券あり 300円

//優待券なし
//6才未満500円
//18才未満900円
//上記以外の年齢1200円



let price = 0;
let ticket = true; 
let age = 19;

if(ticket==true){
  price =300;
}else if(age <6){
  price =500;
}else if(age <18){
  price =900;
}else{
  price =1200;
}

document.writeln("料金は" + price + "円");
</script>
</pre>
